<!DOCTYPE html>

<html>
	<head>
		<title>Local Tales</title>
		
		<meta charset="utf-8">
		<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" media="screen, print" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta name="ROBOTS" content="INDEX,FOLLOW">
		<meta name="description" content="True stories from around the world." />
		<meta name="keywords" content="story,local legend,life vignette" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
		</script>
	</head>
	
	<body>

		<div class="wrapper">

			<div class="header">
				<a href="/index"><h1><span>Local</span>Tales</h1></a>
		
				<h4>True stories from around the world.</h4>
			</div><!-- /end .header -->

			<div class="messages">

				{% with messages = get_flashed_messages() %}
				{% if messages %}
				<ul>
				{% for message in messages %}
					<li><h3>{{ message }}</h3></li>
				{% endfor %}
				</ul>
	 	
	 			{% endif %}
	 			{% endwith %}

	 		</div><!-- /end .messages -->
		
				{% block content %}{% endblock %}
	
			<div class="footer">
	
				<a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><img alt="Creative Commons Licence" style="border-width:0" src="http://i.creativecommons.org/l/by-sa/4.0/88x31.png" /></a><br><br>Â©2014 <a href="mailto:n3uplas@gmail.com">Boris Upelj</a>

			</div><!-- /end .footer -->
	
		</div><!-- /end .wrapper -->
	
	
	</body>
</html>
